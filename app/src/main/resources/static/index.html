<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Encoding -->
    <meta charset="UTF-8">

    <!-- Page Title -->
    <title>Select Role</title>

    <!-- Favicon -->
    <link rel="icon" href="../assets/images/logo/Logo.png" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <!-- Utility & Render JS -->
    <script src="../js/util.js" defer></script>
    <script src="../js/render.js" defer></script>

    <!-- Components JS -->
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="wrapper">

                <!-- Header Placeholder -->
                <div id="header"></div>

                <!-- Main Content -->
                <main class="main-content">
                    <h2 id="role-heading">Select Your Role</h2>

                    <div class="role-buttons">
                        <button id="adminBtn" onclick="selectRole('admin')">
                            Admin
                        </button>

                        <button id="doctorBtn" onclick="selectRole('doctor')">
                            Doctor
                        </button>

                        <button id="patientBtn" onclick="selectRole('patient')">
                            Patient
                        </button>
                    </div>
                </main>

                <!-- Footer Placeholder -->
                <div id="footer"></div>

            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Page Logic (Module) -->
    <script type="module" src="../js/services/index.js" defer></script>
</body>
</html>
